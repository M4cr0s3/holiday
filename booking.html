<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Booking</title>
</head>
<body>
<header class="header">
    <div class="container d-flex jcsb align-cent">
        <div class="logo"></div>
        <nav class="">
            <ul class="d-flex nav">
                <li><a href="">Акции</a></li>
                <li><a href="">Поиск</a></li>
                <li><a href="booking.html">Управление бронированием</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="booking">
        <div class="col-12">
            <h1 class="title title-sm txt-wht">Теперь давайте определимся...</h1>
            <p class="desc desc-sm">Заполните поля ниже</p>
        </div>
        <div class="container">
            <form action="" method="post" class="d-flex flex-col mt-4">
                <div class="d-flex jcsb">
                    <label class="d-flex flex-col">
                        Регион
                        <input type="text" placeholder="Регион" class="form-control">
                    </label>
                    <label class="d-flex flex-col">
                        Адрес локации
                        <input type="text" placeholder="ул. Пушкина, д. Калатушкина и тыры-пыры" class="form-control">
                    </label>
                </div>
                <div class="d-flex jcsb mt-3">
                    <label class="d-flex flex-col">
                        Дата мероприятия
                        <input type="date" placeholder="" class="form-control">
                    </label>
                    <label class="d-flex flex-col">
                        Количество человек
                        <select class="select-control">
                            <option selected>Количество человек</option>
                            <option>Количество человек</option>
                            <option>5-10</option>
                            <option>10-20</option>
                            <option>20-30</option>
                            <option>30-50</option>
                            <option>50-100</option>
                        </select>
                    </label>
                </div>
                <div class="d-flex _price">
                    <p>Стоимость: <span class="price">&#8381;</span></p>
                </div>
                <div class="col-12 mt-3">
                    <h1 class="title title-sm txt-wht">Как насчет дополнительных услуг?</h1>
                    <p class="desc desc-sm">Обратите внимание на поля ниже.</p>
                </div>
                <div class="d-flex mt-3">
                    <label class="label">
                        <input type="radio" name="1" id="">
                        <span class="fake"></span>
                        <span class="text">Организация питания</span>
                    </label>
                    <label class="label">
                        <input type="radio" name="2" id="">
                        <span class="fake"></span>
                        <span class="text">Услуги аниматоров</span>
                    </label>
                    <label class="label">
                        <input type="radio" name="3" id="">
                        <span class="fake"></span>
                        <span class="text">Услуги ведущего</span>
                    </label>
                    <label class="label">
                        <input type="radio" name="4" id="">
                        <span class="fake"></span>
                        <span class="text">Услуги детского такси</span>
                    </label>
                </div>
                <textarea placeholder="Ваш комментарий к заказу..." class="mt-3"></textarea>
                <div class="row d-flex">
                    <div class="col-6 d-flex align-cent w-100">
                        <label for="emailzak" class="mt-1">
                            Ваш e-mail
                            <input type="email" class="form-control" placeholder="Email" id="emailzak">
                        </label>
                    </div>
                    <div class="col-6 d-flex align-end">
                        <div class="d-flex _price">
                            <p>Стоимость: <span class="price">&#8381;</span></p>
                        </div>
                    </div>
                </div>


                <button class="btn-sub mt-4" type="submit">ОФОРМИТЬ</button>
            </form>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="container d-flex jcsb">
        <div class="d-flex flex-col align-cent">
            <a href="index.html">
                <div class="logo"></div>
            </a>
            <a href="tel:88001112020" class="tel-link">8 (800) 111-20-20</a>
        </div>
        <div class="d-flex flex-col align-cent">
            <a href="#" class="footer-link">Home</a>
            <a href="#" class="footer-link">Login</a>
            <a href="#" class="footer-link">Sign Up</a>
        </div>
        <div class="d-flex flex-col align-cent">
            <a href="#" class="footer-link">Contact</a>
            <a href="#" class="footer-link">News</a>
            <a href="#" class="footer-link">Return</a>
            <a href="#" class="footer-link">Feedback</a>
        </div>

    </div>
</footer>
</body>
</html>
